<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="css/materialize.min.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="">
    <script type="module"></script>

    <a
      href=""
      class="sidenav-trigger btn right transaction-add"
      data-target="side-form">
      Add Transaction
    </a>
    <a
      href="#"
      class="logged-in auth right waves-effect modal-trigger account-link"
      data-target="modal-account"
      >Account</a
    >
    <a href="#" class="logged-in auth right waves-effect" id="logout">Logout</a>
    <a
      href="#"
      class="logged-out auth right waves-effect modal-trigger"
      data-target="modal-login"
      >Login</a
    >
    <a
      href="#"
      class="logged-out auth right waves-effect modal-trigger"
      data-target="modal-signup"
      >Sign up</a
    >
    <nav>
      <div class="app-name">
        <a href="/">Finance Tracker</a>
      </div>
    </nav>
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="col s12 m12 l6">
          <canvas id="myChart" style="max-width: 600px"></canvas>

          <script>
            const xValues = [
              "Restaurant",
              "Utilities",
              "Car Payment",
              "Entertainment",
              "Misc",
            ];
            const yValues = [45.32, 89.22, 300, 12.5, 120.75];
            const barColors = [
              "#e53935",
              "#43a047",
              "#1e88e5",
              "#fb8c00",
              "#8e24aa",
            ];

            new Chart("myChart", {
              type: "bar",
              data: {
                labels: xValues,
                datasets: [
                  {
                    backgroundColor: barColors,
                    data: yValues,
                  },
                ],
              },
              options: {
                legend: { display: false },
                title: {
                  display: true,
                  text: "Spend by Category",
                },
              },
            });
          </script>
        </div>
        <div class="col s12 m12 l6">
          <canvas id="myChart2" style="width: 100%; max-width: 600px"></canvas>

          <script>
            const Labels = ["October", "September"];
            const amount = [147.04, 420.75];
            const colors = ["#26a69a", "#2979ff", "orange", "brown"];

            new Chart("myChart2", {
              type: "doughnut",
              data: {
                labels: Labels,
                datasets: [
                  {
                    backgroundColor: colors,
                    data: amount,
                  },
                ],
              },
              options: {
                legend: { display: false },
                title: {
                  display: true,
                  text: "Amount by Month",
                },
              },
            });
          </script>
        </div>

        <div class="transactions container grey-text text-darken-1">

        </div>

        <table class="striped highlight" id="transactions-table">
          <tr>
            <th>Transaction</th>
            <th>Category</th>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th></th>
            <th></th>
          </tr>
        </table>

        <!-- Delete Modal -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Delete Transaction?</h4>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat"
              >No</a
            >
            <a href="#!" class="modal-close waves-effect waves-green btn-flat"
              >Yes</a
            >
          </div>
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal" class="modal">
          <div class="modal-content">
            <h4>Edit Transaction</h4>
            <form class="add-transaction container section">
              <div class="input-field">
                <input
                  placeholder="Enter name"
                  id="name"
                  class="validate"
                  type="text"
                  value="Kyoto Sushi" />
                <label for="name">Transaction Name</label>
              </div>
              <div class="input-field">
                <select id="category">
                  <option value="" disabled selected>Choose category</option>
                  <option value="1">Car Payment</option>
                  <option value="2">Entertainment</option>
                  <option value="3">Groceries</option>
                  <option value="4">Misc</option>
                  <option value="5">Rent</option>
                  <option selected value="6">Restaurant</option>
                  <option value="7">Utilities</option>
                </select>
                <label for="category">Select Category</label>
              </div>
              <div class="input-field">
                <input
                  placeholder="Enter date"
                  id="date"
                  class="validate"
                  type="text"
                  value="10/02/2023" />
                <label for="date">Transaction Date</label>
              </div>
              <div class="input-field">
                <input
                  placeholder="Enter description"
                  id="description"
                  class="validate"
                  type="text"
                  value="Dinner at Kyoto" />
                <label for="description">Transaction Description</label>
              </div>

              <div class="input-field">
                <input
                  placeholder="Enter amount"
                  id="amount"
                  class="validate"
                  step="0.01"
                  min="0"
                  type="number"
                  value="45.32" />
                <label for="amount">Transaction Amount</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat"
              >Save</a
            >
            <a href="#!" class="modal-close waves-effect waves-green btn-flat"
              >Cancel</a
            >
          </div>
        </div>

        <div id="side-form" class="sidenav side-form">
          <form id="addTransaction" class="add-transaction container section">
            <h6>New Transaction</h6>
            <div class="divider"></div>
            <div class="input-field">
              <input
                placeholder="Enter name"
                id="name"
                name="name"
                class="validate"
                type="text" />
              <label for="title">Transaction Name</label>
            </div>
            <div class="input-field">
              <select id="category" name="category">
                <option value="" disabled selected>Choose category</option>
                <option value="Car Payment">Car Payment</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Groceries">Groceries</option>
                <option value="Rent">Rent</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Utilities">Utilities</option>
                <option value="Misc">Misc</option>
              </select>
              <label for="category">Select Category</label>
            </div>
            <div class="input-field">
              <input
                placeholder="Enter date"
                name="date"
                id="date"
                class="validate"
                type="date" />
              <label for="date">Transaction Date</label>
            </div>
            <div class="input-field">
              <input
                placeholder="Enter description"
                id="description"
                name="description"
                class="validate"
                type="text" />
              <label for="description">Transaction Description</label>
            </div>

            <div class="input-field">
              <input
                placeholder="Enter amount"
                id="amount"
                name="amount"
                class="validate"
                step="0.01"
                min="0"
                type="number" />
              <label for="amount">Transaction Amount</label>
            </div>

            <div class="input-field center">
              <button class="btn-small" type="submit" name="action">Add</button>
            </div>
          </form>
        </div>
      </div>

      <!-- SIGN UP MODAL -->
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4>
          <br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <button class="btn darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
      </div>
      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4>
          <br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn darken-2 z-depth-0">Login</button>
          </form>
        </div>
      </div>

      <!-- ACCOUNT MODAL -->
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4>
          <br />
          <div class="account-details"></div>
        </div>
      </div>
    </div>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
    <script type="module" src="./js/db.js"></script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
